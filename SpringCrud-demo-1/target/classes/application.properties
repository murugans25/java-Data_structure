spring.application.name=SpringCrud-demo-1

# -------------------------------
# Database Configuration (H2)
# -------------------------------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------
# JPA & Hibernate Settings
# -------------------------------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Formats SQL output for better readability
spring.jpa.defer-datasource-initialization=true  # Ensures DB initializes properly before JPA loads
# -------------------------------
# H2 Console Settings
# -------------------------------
spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console  # Access via http://localhost:8080/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# -------------------------------
# Server Configuration (Fixed)
# -------------------------------


# Change the port if needed (default is 8080)
